<body>

<!-- Menu bolado  -->
<nav th:replace="~{MenuLateral :: menuLateral}"></nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">


    <button type="button" id="sidebarCollapse" class="btn btn-info">
      <em class="fas fa-align-left"></em>
      <span>Menu</span>
    </button>
    <a href="/home" class="navbar-brand text-center col-09" >
      <img alt="Brand" src="/images/icon.svg" class="img-responsive text-center">
    </a>
  </div>
</nav>

<div style="text-align: center" class="alert alert-info" role="alert"
     th:if="${param.senhaInvalida}"> Senha inválida. Digite sua senha atual para deletar a conta. </div>

<!-- Container - Form -->
<section class="container d-flex justify-content-center col-12 col-sm-12 col-md-8 col-lg-5 col-lx-6">
  <div class="card formulario-card col-12">
    <div class="card-body d-flex flex-wrap justify-content-center content">
      <a href="/home">
        <img class="formulario-icon" src="/images/icon.svg" alt="Ícone Meu Remédio">
      </a>
      <form class="justify-content-center" method="post">
        <h4>Digite sua senha</h4>
        <input class="formulario-input" type="password" name="US_Senha" id="US_Senha" placeholder="Informe a senha da conta para excluí-la" required>
        <div class="input-group actions">
          <a id="cancelar2" href="/home" class="button cancel">Voltar</a>
          <button name="action" id="excluir" class="button save" type="submit">Excluir</button>
        </div>
      </form>
    </div>
  </div>
</section>

<div class="overlay"></div>
<!-- Scripts da página -->
