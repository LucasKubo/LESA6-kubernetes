<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Fonts API -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style/redefinirSenha.css"/>
        <title>Recuperar senha</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div>
                <a class="navbar-brand" href="/static">
                    <img alt="logo-icon" width="140px" src="/images/icon-home.png">
                </a>
            </div>
            <!--            <div th:text="#{indextitle.text}" class="title-home"></div>-->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span  class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li>
                        <select class="inter" id="locales">
                            <option value="" th:text="#{alllanguage.change}"></option>
                            <option value="en" th:text="#{alllanguage.english}"></option>
                            <option value="pt_BR" th:text="#{alllanguage.portuguese}"></option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <a th:text="#{navbar.index}" class="nav-link inicio-btn" href="/static"></a>
                    </li>
                    <li class="nav-item">
                        <a th:text="#{indexbutton.login}" class="nav-link cadastrar-btn" href="/login"></a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="container d-flex justify-content-center col-12 col-sm-12 col-md-8 col-lg-5 col-lx-6">
            <div class="card formulario-card col-12">
                <div class="card-body d-flex flex-wrap justify-content-center content">
                    <a href="/static">
                        <img class="formulario-icon" src="/images/icon.svg" alt="Ícone Meu Remédio">
                    </a>
                    <form class="justify-content-center" method="post">

                        <input class="formulario-input" type="text" name="US_Codigo" id="US_Codigo" placeholder="Informe o código">

                        <input class="formulario-input" type="text" name="US_Senha" id="US_Senha" placeholder="Senha">
                        <input class="formulario-input" type="text" name="US_ConfirmSenha" id="US_ConfirmSenha" placeholder="Confirmar Senha">
                        <button class="formulario-button">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
                    </body>
                    </html>
