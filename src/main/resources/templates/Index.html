    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <a class="navbar-brand" href="/">
                <img alt="logo-icon" width="140px" src="/images/icon-home.png">
            </a>
        </div>
                    <div th:text="#{indextitle.text}" class="title-home"></div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li>
                    <select class="inter" id="locales">
                        <option value="" th:text="#{alllanguage.change}"></option>
                        <option value="en" th:text="#{alllanguage.english}"></option>
                        <option value="pt_BR" th:text="#{alllanguage.portuguese}"></option>
                    </select>
                </li>
                <li class="nav-item">
                    <a th:text="#{indexbutton.login}" class="nav-link inicio-btn" href="/login"></a>
                </li>
                <li class="nav-item">
                    <a th:text="#{indexbutton.signup}" class="nav-link cadastrar-btn" href="/cadastro"></a>
                </li>
            </ul>
        </div>
    </nav>

        <div id="content">
            <div class="container col-12">


                    <div class="col-12">
                        <img src="/images/Prin_Banner.png" class="img-fluid" alt="Responsive image">
                    </div>

            </div>

            <div class="jumbotron col-lg-12 col-md-12">
                
            <selection class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading footer" th:text="#{indexwelcome.text}"></h1>
                    <p class="lead text-muted footer" th:text="#{indextext.text}"></p>

                </div>
            </selection>
            </div>



            <div class="container">
                
                <!-- Funcionalidades -->
                <div class="row">
                    
                    <!-- Notificações -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="card">
                            <img class="card-img-top" src="/images/Prin_Alert.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="#{indexfunctions.notifications}"></h5>
                                <p class="card-text" th:text="#{indexnotifications.text}"></p>
                                <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Controle de gastos -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="card" >
                            <img class="card-img-top" src="/images/Prin_Money.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="#{indexfunctions.balance}"></h5>
                                <p class="card-text" th:text="#{indexnotifications.text}"></p>
                                <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Calendário -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="card" >
                            <img class="card-img-top" src="/images/Prin_Calendanrio.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="#{indexfunctions.calendar}"></h5>
                                <p class="card-text" th:text="#{indexcalendar.text}"></p>
                                <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Categorização -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="card" >
                            <img class="card-img-top" src="/images/Prin_Remedio.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="#{indexfunctions.categories}"></h5>
                                <p class="card-text" th:text="#{indexcategories.text}"></p>
                                <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                            </div>
                        </div>
                    </div>
                <!-- Fim da Row -->
                </div>
            </div>
        </div>
