<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="#38CFB8">
        <link rel="icon" href="/images/icon.svg"/>

        <title th:text="#{cadremtitle.text}"></title>
        <meta name="theme-color" content="#6bffe9">
        <link rel="manifest" href="/config/manifest.json">
        <link rel="apple-touch-icon" href="/images/icon.svg">
        <link rel="canonical" href="https://meuremedioapp.herokuapp.com">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="/style/cadastroRemedioStyle.css">

        <!-- Bootstrap Multiselect -->
        <link rel="stylesheet" href="/style/bootstrap-multiselect.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">



        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="wrapper conta-lg">
            <!-- Menu bolado  -->
            <nav th:replace="~{MenuLateral :: menuLateral}"></nav>

            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-navbar-light bg-light bg-gradient">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <svg class="svg-inline--fa fa-align-left fa-w-14" aria-hidden="true" data-prefix="fas" data-icon="align-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M288 44v40c0 8.837-7.163 16-16 16H16c-8.837 0-16-7.163-16-16V44c0-8.837 7.163-16 16-16h256c8.837 0 16 7.163 16 16zM0 172v40c0 8.837 7.163 16 16 16h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16zm16 312h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm256-200H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16h256c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16z"></path></svg><!-- <em class="fas fa-align-left"></em> -->
                            <span>Menu</span>
                        </button>

                        <a href="/home" class="navbar-brand text-center col-09">
                            <img alt="Brand" src="/images/icon.svg" class="img-responsive text-center">
                        </a>

                    </div>
                </nav>


                <!-- MENSAGENS DE ERROS -->
                <div class="alert-danger alert-info text-center" role="alert" th:if="${param.remedioExistente}">
                    <span> Já existe um remédio semelhante cadastrado</span>
                </div>


                <!-- FORMULÁRIO -->
                <section class="container d-flex justify-content-center col-12 col-sm-10 col-md-8 col-lg-5 col-lx-6">
                    <div class="card formulario-card col-12" id="form-card">
                        <div class="card-body d-flex flex-wrap justify-content-center">
                            <a href="/static">
                                <img class="formulario-icon" src="/images/icon.svg" alt="Ícone Meu Remédio">
                            </a>
                            <h2 class="form-h2">Cadastre um medicamento</h2>
                            <form method="post" name="formCadastroRM" action="/remedios_cadastro">

                                <div class="form-group">
                                    <label class="input-label" for="RM_Nome">Remédio*</label>
                                    <input class="form-control formulario-input" placeholder="Nome do Medicamento" type="text" id="RM_Nome" name="RM_Nome" required="required">
                                    <a id="buscarRemedio" onclick="montarParametro()">Buscar</a>
                                </div>
                                <div class="form-group" th:if="${result != null}" style="max-height:150px; overflow-y:auto;">
                                    <div class="buscar-sus" th:each="result : ${result}">
                                        <input name="botaoTeste" type="radio" th:value="${result.nome}" th:attr="onclick=|selecionarRemedio(this.value, '${result.disponivelSus}')|">
                                        <label class="input-label" th:text="${result.nome}"></label>
                                        <label class="input-label" th:if="${!result.disponivelSus}">- Indisponível no Sus</label>
                                        <label class="input-label" th:if="${result.disponivelSus}">- Disponível no Sus</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="input-label" for="RM_Dosagem">Dosagem*</label>
                                    <input placeholder="Quantidade"
                                           class="form-control formulario-input"
                                           type="number"
                                           id="RM_Dosagem"
                                           name="RM_Dosagem"
                                           min="1"
                                           required="required"
                                           >
                                </div>
                                <small><span id="mensagemDosagem" class="help"></span></small>

                                <div class="form-group">
                                    <label class="input-label" for="RM_UnidadeDosagem"> Unidade de medida* </label>
                                    <select id="RM_UnidadeDosagem" class="form-control dosage-select" name="RM_UnidadeDosagem" required="required">
                                        <option value="mg">Miligrama (mg)</option>
                                        <option value="g">Grama (g)</option>
                                        <option value="ml">Mililitro (mL)</option>
                                        <option value="ui">Unidades Internacionais (UI)</option>
                                        <option value="gts">Gotas e Microgotas</option>
                                        <option value="cps">Comprimidos (CP)</option>
                                    </select>
                                </div>


                                <div class="input-group-radio">
                                    <label th:text="#{cadremform.susremedy}" class="input-label" for="RM_RetiradoSus"></label>
                                    <!--<label th:text="#{cadremform.susremedy}" class="sr-only" for="RM_RetiradoSus"></label>-->
                                    <div class="radio-container">
                                        <span>
                                            <input class="radio-yes"
                                                   type="radio"
                                                   id="RM_RetiradoSus"
                                                   value="Sim"
                                                   name="RM_RetiradoSus"
                                                   required=""
                                                   data-toggle="collapse"
                                                   data-target=".collapseOne.show"
                                                   checked
                                                   >
                                            <label class="input-label" for="RM_RetiradoSus">Sim</label>
                                        </span>
                                        <span>
                                            <input class="radio-no"
                                                   type="radio"
                                                   id="RM_RetiradoSusNo"
                                                   value="Não"
                                                   name="RM_RetiradoSus"
                                                   required=""
                                                   data-toggle="collapse"
                                                   data-target=".collapseOne:not(.show)"

                                                   >
                                            <label class="input-label" for="RM_RetiradoSusNo">Não</label>
                                        </span>
                                    </div>
                                </div>


                                <!-- Cadastro dos gastos -->
                                <div class="collapseOne panel-collapse collapse">
                                    <div class="line-break"></div>
                                    <h2 class="form-h2">Informe o gasto com o medicamento</h2>

                                    <div class="form-group">
                                        <label class="input-label" for="GA_Data">Informe a data da compra.</label>
                                        <div class="input-group" data-provide="datepicker" id="GaData">
                                            <input class="form-control formulario-input" type="date" id="GA_Data" name="GA_Data" value=null>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="input-label" for="GA_Valor">Informe o valor</label>
                                        <div class="input-group" data-provide="datepicker" id="GaValor">
                                            <input class="form-control formulario-input" type="number" step="0.01" id="GA_Valor" name="GA_Valor" min="0" value="0">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="input-label" for="GA_Parcela">Informe a quantidade de parcelas</label>
                                        <div class="input-group" data-provide="datepicker" id="GaParcela">
                                            <input class="form-control formulario-input" type="number" id="GA_Parcela" name="GA_Parcela" min="1" placeholder="Ex: 1, 2, 3" value="1">
                                        </div>
                                    </div>

                                </div>

                                <div class="line-break"></div>

                                <!-- Default checked -->
                                <div class="d-flex justify-content-center form-group form-check">
                                    <label class="form-check-input input-label"
                                           for="exampleCheck1">
                                        <h3 class="form-h3">Realizar Agendamento?</h3>
                                    </label>
                                    <input type="checkbox"
                                           class="form-check-input checkbox-margin-top"
                                           data-toggle="collapse"
                                           data-target="#demo"
                                           id="exampleCheck1"
                                           name="exampleCheck1"

                                           aria-expanded="true"
                                           onclick="checarBox()"
                                           >
                                </div>

                                <!-- Parte do agendamento -->
                                <div id="demo" class="collapse">
                                    <label class="text-center input-label">Informe o período e o horário do agendamento</label>
                                    <div class="input-group d-flex flex-column" data-provide="datepicker" id="AgInicio">
                                        <div class="form-group">
                                            <label class="input-label" for="AG_DataInicio">Data Inicial</label>
                                            <input type="date"
                                                   class="form-control formulario-input margin-bot"
                                                   id="AG_DataInicio"
                                                   name="AG_DataInicio"
                                                   placeholder="Data Inicial"
                                                   onBlur="validaDataFinal()"

                                                   >
                                        </div>

                                        <div class="form-group">
                                            <label class="input-label" for="AG_DataFinal">Data Final</label>
                                            <input type="date"
                                                   class="form-control formulario-input margin-bot"
                                                   id="AG_DataFinal"
                                                   name="AG_DataFinal"
                                                   placeholder="Data Final"
                                                   onBlur="validaDataFinal()"

                                                   >
                                        </div>

                                        <div class="form-group">
                                            <label class="input-label" for="AG_HoraInicio">Horário Inicial</label>
                                            <input id="AG_HoraInicio"
                                                   class="form-control formulario-input margin-bot"
                                                   type="time"
                                                   placeholder="Hora Inicial"
                                                   name="AG_HoraInicio"
                                                   step="300"
                                                   value="00:00"

                                                   >
                                        </div>

                                        <div class="form-group">
                                            <label class="input-label margin-top" for="AG_Periodicidade">Periodicidade (horas)</label>
                                            <input placeholder="Periodicidade"
                                                   class="form-control formulario-input margin-bot"
                                                   type="number"
                                                   id="AG_Periodicidade"
                                                   name="AG_Periodicidade"
                                                   min="1"

                                                   >
                                        </div>
                                    </div>

                                    <div id="intervaloDiasGrup" class="d-flex flex-column justify-content-center align-content-center">
                                        <div class="d-flex justify-content-center">
                                            <label id="intervalo-label"
                                                   class="input-label form-check-input"
                                                   for="intervalo-check">
                                                <h3 class="form-h3">Adicionar Intervalo de Dias?</h3>
                                            </label>
                                            <input id="intervalo-check"
                                                   class="form-check-input checkbox-margin-top"
                                                   type="checkbox"
                                                   onclick="desabilitar()"
                                                   data-toggle="collapse"
                                                   data-target="#intervalo"

                                                   >
                                        </div>
                                        <div id="intervalo" class="input-group collapse">

                                            <label class="input-label">Intervalo de dias</label>

                                            <input style="min-width:2px"
                                                   class="formulario-input form-control"
                                                   placeholder="1,2,3"
                                                   type="number"
                                                   id="intervaloDias"
                                                   name="intervaloDias"
                                                   min="1"
                                                   >
                                        </div>
                                    </div>

                                </div>

                                <small><span id="mensagemPeriodocidade" class="help"></span></small>
                                <small><span id="mensagemFimAgendamento" class="help"></span></small>
                                <small><span id="mensagemInicioAgendamento" class="help"></span></small>
                                <small><span id="mensagemHora" class="help"></span></small>

                                <span class="error-message" id="error-hoje"></span>
                                <span class="error-message" id="error-date"></span>


                                <!--
                                <div class="btn-group">
                                 <button type="button" class="multiselect dropdown-toggle custom-select text-center" data-toggle="dropdown" title="None selected" aria-expanded="false">
                                     <span class="multiselect-selected-text">Selecione o Remédio</span>
                                 </button> -->
                                <!--<div class="multiselect-container dropdown-menu"
                                     x-placement="bottom-start"
                                     style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;"
                                     >
                                </div>
                        </div>
                                -->
                                <!-- Fomulário de Gasto -->




                                <!-- botões principais -->
                                <div class="input-group actions">
                                    <a id="cancelar2" href="/remedios" class="button cancel">Voltar</a>
                                    <button name="action" id="confirmar" class="button save" type="submit">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <div class="overlay"></div>

                <!-- Scripts da página -->
                <!-- jQuery CDN - Slim version (=without AJAX) -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <!-- Popper.JS -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
                <!-- Bootstrap JS -->
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
                <script src="/script/cadastroRemedio.jsp"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js" integrity="sha384-QHPBqENOg6UKmsoXiXjrEEu2W4rJZaCHDTqIOI9JqSg6dI3chbQ+0kXAYUQLEDYn" crossorigin="anonymous"></script><script src="/script/bootstrap-multiselect.js"></script></div>
        </div>

        <script type="text/javascript">
                                                       $(document).ready(function () {
                                                           $('#RM_UnidadeDosagem')
                                                       });
        </script>

        <script type="text/javascript">
            $(function () {
                var checkbox = $("#exampleCheck1");
                checkbox.change(function () {
                    if (checkbox.is(':checked')) {
                        $("#AG_DataInicio").prop('required',true); //add required attr
                        $("#AG_HoraInicio").prop('required',true);
                        $("#AG_DataFinal").prop('required',true);
                        $("#AG_Periodicidade").prop('required',true);
                    } else {
                        $("#AG_DataInicio").removeAttr('required'); //add required attr
                        $("#AG_HoraInicio").removeAttr('required');
                        $("#AG_DataFinal").removeAttr('required');
                        $("#AG_Periodicidade").removeAttr('required');
                    }
                });
            });

        </script>

        <script type="text/javascript">
            $('.datepicker').datepicker({
                inline: true
            });
        </script>

        <!--  -->
        <script type="text/javascript">
            $(document).ready(function () {
                $('#AG_Remedios').multiselect()
            });
        </script>


        <script type="text/javascript">
            function desabilitar() {
                var valor = document.getElementById('intervalo-check')
                var status = document.getElementById('intervaloDias').enabled;

                if (valor.checked && status) {
                    document.getElementById('intervaloDias').disabled = true;
                    document.getElementById('intervaloDias').value = null;
                } else {
                    document.getElementById('intervaloDias').disabled = false;
                }
            }
        </script>

        <script type="text/javascript">
            function montarParametro(){
                var texto = document.getElementById("RM_Nome").value;
                console.log(texto)
                if (texto.length < 4){
                    document.getElementById("buscarRemedio").addRule("href",url);
                } else {
                    var url = 'buscarRemedio?RM_Nome=' + texto.toLowerCase();
                    document.getElementById("buscarRemedio").setAttribute("href",url);
                }
            }
        </script>
        <script type="text/javascript">
            function selecionarRemedio(valor, disponivel){
                 document.getElementById("RM_Nome").setAttribute('value', valor);
                 if (disponivel == 'false') {
                    var botao = document.getElementById("RM_RetiradoSusNo");
                    botao.click()
                 } else {
                    console.log(disponivel)
                    var botao = document.getElementById("RM_RetiradoSus");
                    botao.click()
                 }
            }
        </script>

        <div id="torrent-scanner-popup" style="display: none;">

        </div>
    </body>
</html>
