<!-- Script do calendário -->
<script type="text/javascript">
     $(function() {
      var checkbox = $("#exampleCheck1");
      checkbox.change(function() {
        if (checkbox.is(':checked')) {
          $("#AG_DataInicio").attr('required'); //add required attr
          $("#AG_HoraInicio").attr('required');
          $("#AG_DataFinal").attr('required');
          $("#AG_Periodicidade").attr('required');
        } else {
          $("#AG_DataInicio").removeAttr('required'); //add required attr
          $("#AG_HoraInicio").removeAttr('required');
          $("#AG_DataFinal").removeAttr('required');
          $("#AG_Periodicidade").removeAttr('required');
        }
      });
    });

</script>

<script type="text/javascript">
    $('.datepicker').datepicker({
        inline: true
    });
</script>


<!--Select dos Remédios  -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#AG_Remedios').multiselect()
    });
</script>


<!--Script do intervalo de dias  -->
<script type="text/javascript">
    function desabilitar(valor){
        var status = document.getElementById('intervaloDias').disabled;

        if (valor == 'sim' && status) {
            document.getElementById('intervaloDias').disabled = false;
        } else {
            document.getElementById('intervaloDias').disabled = true;
            document.getElementById('intervaloDias').value = null;
        }
    }
</script>
