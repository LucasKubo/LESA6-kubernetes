        <!-- FORMULARIO -->
        <section class="container d-flex justify-content-center col-12 col-sm-10 col-md-8 col-lg-5 col-lx-6">
            <div class="card formulario-card col-12" id="form-card">
                <div class="card-body d-flex flex-wrap justify-content-center">
                    <h2 class="form-h2">Cadastre um novo gasto</h2>
                    <form method="post" name="formCadastroRM">

                        <div class="form-group">
                            <label class="input-label" for="AG_Remedios">Escolha o Remédio</label>
                            <select id="AG_Remedios"
                                    class="form-control dosage-select d-flex justify-content-center agenda-select"
                                    name="FK_RM_ID" multiple required="required">
                                <option th:each  ="remedio : ${remedio}"
                                        th:value =" ${remedio.RM_ID}"
                                        th:text  =" ${remedio.RM_Nome}"
                                        th:selected = "${financeiro.remedio.contains(remedio)}"
                                ></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="input-label" for="GA_Data">Informe a data da compra.</label>
                            <div data-provide="datepicker" id="GaData">
                                <input th:value="${financeiro.data}"  class="formulario-input" type="date" id="GA_Data" name="GA_Data" onmouseover="mensagemDataFim()" onmouseout="retirarMensagemDataFim()" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="input-label" for="GA_Valor">Informe o valor</label>
                            <div data-provide="datepicker" id="GaValor">
                                <input th:value="${financeiro.valor}" class="formulario-input" type="number" step="0.01" id="GA_Valor" name="GA_Valor" min="0" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="input-label" for="GA_Parcela">Informe a quantidade de parcelas</label>
                            <div data-provide="datepicker" id="GaParcela">
                                <input th:value="${financeiro.qtdParcela}" class="formulario-input" type="number" id="GA_Parcela" name="GA_Parcela" min="1" placeholder="Ex: 1, 2, 3" required>
                            </div>
                        </div>

                        <!-- botões principais -->
                        <div class="input-group actions">
                            <a id="cancelar" href="/remedios/controle_de_gastos" class="button cancel">Voltar</a>
                            <button name="action" id="confirmar" class="button save" type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
