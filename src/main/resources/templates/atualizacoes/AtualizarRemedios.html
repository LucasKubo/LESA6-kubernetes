<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/images/icon.svg"/>

    <title th:text="#{cadremtitle.text}"></title>
    <meta name="theme-color" content="#6bffe9">
    <link rel="manifest" href="/config/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon.svg">
    <link rel="canonical" href="https://meuremedioapp.herokuapp.com">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/style/cadastroRemedioStyle.css">

    <!-- Bootstrap Multiselect -->
    <link rel="stylesheet" href="/style/bootstrap-multiselect.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">



    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper conta-lg">
    <!-- Menu bolado  -->
    <nav th:replace="~{MenuLateral :: menuLateral}"></nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-navbar-light bg-light bg-gradient">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <svg class="svg-inline--fa fa-align-left fa-w-14" aria-hidden="true" data-prefix="fas" data-icon="align-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M288 44v40c0 8.837-7.163 16-16 16H16c-8.837 0-16-7.163-16-16V44c0-8.837 7.163-16 16-16h256c8.837 0 16 7.163 16 16zM0 172v40c0 8.837 7.163 16 16 16h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16zm16 312h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm256-200H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16h256c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16z"></path></svg><!-- <em class="fas fa-align-left"></em> -->
                    <span>Menu</span>
                </button>

                <a href="/home" class="navbar-brand text-center col-09">
                    <img alt="Brand" src="/images/icon.svg" class="img-responsive text-center">
                </a>

            </div>
        </nav>


        <!-- MENSAGENS DE ERROS -->
        <div class="alert-danger alert-info text-center" role="alert" th:if="${param.remedioExistente}">
            <span th:text="#{cadremmessage.duplicateremedy}"></span>
        </div>


        <!-- FORMULÁRIO -->
        <section class="container d-flex justify-content-center col-12 col-sm-10 col-md-8 col-lg-5 col-lx-6">
            <div class="card formulario-card col-12" id="form-card">
                <div class="card-body d-flex flex-wrap justify-content-center">
                    <a href="/">
                        <img class="formulario-icon" src="/images/icon.svg" alt="Ícone Meu Remédio">
                    </a>
                    <h2 class='form-h2' th:text="#{attrem.formtitle}"></h2>
                    <form method="post" name="formCadastroRM">

                        <div class="form-group">
                            <label class="input-label" for="RM_Nome" th:text="#{cadremform.remedy}"></label>
                            <input class="formulario-input" th:value="${remedio.RM_Nome}"
                                   th:placeholder="#{cadremplaceholder.remedy}" type="text" id="RM_Nome" name="RM_Nome" required="required">
                        </div>

                        <div class="form-group">
                            <label class="input-label" for="RM_Dosagem" th:text="#{cadremform.dosage}"></label>
                            <input th:placeholder="#{cadremplaceholder.dosage}"
                                   class="formulario-input"
                                   type="number"
                                   id="RM_Dosagem"
                                   name="RM_Dosagem"
                                   min="1"
                                   th:value="${remedio.RM_Dosagem}"
                                   required="required"
                            >
                        </div>
                        <small><span id="mensagemDosagem" class="help"></span></small>

                        <div class="form-group">
                            <label class="input-label" for="RM_UnidadeDosagem" th:text="#{cadremplaceholder.dosageunit}"></label>
                            <select id="RM_UnidadeDosagem" class="formulario-input" name="RM_UnidadeDosagem" required="required">
                                <option value="mg" th:text="#{cadremform.miligram}"></option>></option>
                                <option value="g" th:text="#{cadremform.gram}"></option>
                                <option value="ml" th:text="#{cadremform.mililiter}"></option>
                                <option value="ui" th:text="#{cadremform.internationalunits}"></option>
                                <option value="gts" th:text="#{cadremform.gotas}"></option>
                                <option value="cps" th:text="#{cadremform.comprimidos}"></option>
                            </select>
                        </div>


                        <div class="input-group-radio">
                            <label th:text="#{cadremform.susremedy}" class="input-label" for="RM_RetiradoSus"></label>
                            <!--<label th:text="#{cadremform.susremedy}" class="sr-only" for="RM_RetiradoSus"></label>-->
                            <div class="radio-container">
                                        <span>
                                            <input class="radio-yes"
                                                   type="radio"
                                                   id="RM_RetiradoSus"
                                                   value="Sim"
                                                   name="RM_RetiradoSus"
                                                   required=""
                                                   data-toggle="collapse"
                                                   data-target=".collapseOne.show"
                                                   checked


                                            >
                                            <label class="input-label" for="RM_RetiradoSus" th:text="#{cadremform.radioyes}"></label>
                                        </span>
                                <span>
                                            <input class="radio-no"
                                                   type="radio"
                                                   id="RM_RetiradoSusNo"
                                                   value="Não"
                                                   name="RM_RetiradoSus"
                                                   required=""
                                                   data-toggle="collapse"
                                                   data-target=".collapseOne:not(.show)"

                                            >
                                            <label class="input-label" for="RM_RetiradoSusNo" th:text="#{cadremform.radiono}"></label>
                                        </span>
                            </div>
                        </div>
                        <!-- botões principais -->
                        <div class="input-group actions">
                            <a id="cancelar2" href="/remedios" class="button cancel" th:text="#{cadremform.cancel}"></a>
                            <button name="action" id="confirmar" class="button save" type="submit" th:text="#{cadremform.submit}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="overlay"></div>

        <!-- Scripts da página -->
        <script type="module" src="/script/requestPermisionToPushNotificaion.js"></script>
        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" integrity="sha384-nrOSfDHtoPMzJHjVTdCopGqIqeYETSXhZDFyniQ8ZHcVy08QesyHcnOUpMpqnmWq" crossorigin="anonymous"></script>
        <script src="/script/cadastroRemedio.jsp"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js" integrity="sha384-QHPBqENOg6UKmsoXiXjrEEu2W4rJZaCHDTqIOI9JqSg6dI3chbQ+0kXAYUQLEDYn" crossorigin="anonymous"></script><script src="/script/bootstrap-multiselect.js"></script></div>
</div>

<p th:value="${remedio.RM_UnidadeDosagem}"  th:text="${remedio.RM_UnidadeDosagem}" id="thvalor" hidden="hidden"></p>
<script type="text/javascript">
    $(document).ready(function () {
        var selecionado = document.getElementById('thvalor').innerHTML;
        console.log(selecionado)
        $("#RM_UnidadeDosagem option[value=" + selecionado + "]").attr("selected","selected");
    });
</script>

<!--  -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#AG_Remedios').multiselect()
    });
</script>

<div id="torrent-scanner-popup" style="display: none;">

</div>
</body>
</html>
