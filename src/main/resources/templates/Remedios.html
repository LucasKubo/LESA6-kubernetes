<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="#{cadtitle.text}"></title>

               <!-- Link do bootstrap (CSS) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/cadastroRemedioStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Menu Simples -->
            <nav class="navbar d-flex justify-content-end">
                <ul class="nav-lista d-flex justify-content-around align-item-center">
                    <li class="nav-lista-item">
                        <select class="inter" id="locales">
                            <option value="" th:text="#{alllanguage.change}"></option>
                            <option value="en" th:text="#{alllanguage.english}"></option>
                            <option value="pt" th:text="#{alllanguage.portuguese}"></option>
                        </select>
                    </li>
                    <li class="nav-lista-item">
                        <a th:text="#{navbar.index}" class="" href="/"></a>
                    </li>

                </ul>
            </nav>
        </header>
        <main class="container">
            <section id="remedies">
                <h2 th:text="#{cadrem.title}" class="sr-only"></h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th th:text="#{cadremtable.remedy}"></th>
                            <th th:text="#{cadremtable.dosage}"></th>
                            <th th:text="#{cadremtable.dosageunit}"></th>
                            <th th:text="#{cadremtable.susremedy}"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <a th:text="#{cadremregister.newremedy}" id="new-form" href="/remedios_cadastro" class="button new"></a>
            </section>
        </main>
        <!-- Scripts da pÃ¡gina -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="/script/cadastroRemedio.jsp"></script>
    </body>
</html>
