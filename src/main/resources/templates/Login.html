<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Link do bootstrap (CSS) bolado -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>

<body>
<!-- Menu Simples -->
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastro">Cadastro</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- Formulário do Login -->
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-auto">

            <form name="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email"
                           class="form-control"
                           id="username"
                           name="username"
                           aria-describedby="emailHelp"
                           placeholder="Digite o e-mail" required>

                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" minlength="8" id="password" name="password"  placeholder="Digite a senha" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                    <label class="form-check-label">Manter Conectado</label>
                </div>
                <div class="form-group form-check">

                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" id="logar">Logar</button>
                    </div>
                    <div>
                        <a class="btn btn-primary" href="/cadastro" role="button" id="cadastro">Cadastrar-se</a>
                    </div>
                </div>
                <div th:if="${param.error}" class="alert alert-error">
                    E-mail e/ou senha inválidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-sucess">
                    Você se deslogou com sucesso.
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Link do bootstrap (JS) bolado -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
