<!-- Formulario do Login -->
<div class="card  mb-3 formulario-card" style="max-width: 18rem;">
    <div class="card-body ">
        <img class="formulario-icon" src="assets/img/cadastro-form-icon.svg" alt="Ícone Meu Remédio">
        <h3 >Crie sua conta</h3>
        <h5>Preencha seus dados</h5>
        <form method="post" name="formCadastro">

            <div class="">
                <input type="text"
                       class=""
                       id="US_Nome"
                       name="US_Nome"
                       placeholder="Nome*"
                       required="required"
                >
            </div>

            <div class="">
                <input type="text"
                       class=""
                       id="US_Sobrenome"
                       name="US_Sobrenome"
                       placeholder="Sobrenome*"
                       required="required"
                >
            </div>

            <div class="">
                <input type="email"
                       name="US_Email"
                       class=""
                       placeholder="E-mail*"
                       required="required"
                       id="US_Email"
                       onblur="checarEmail();"
                >
                <span id="error-email"></span>
            </div>

            <div class="">
                <select id="US_Sexo" name="US_Sexo">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>

            <div class="">
                <input
                        type="date"
                        id="US_DataNascimento"
                        name="US_DataNascimento"
                        placeholder="Data de Nascimento*"
                        class=""
                        maxlength="10"
                        onBlur="showhide()"
                        required=""
                >
            </div>

            <div class="">
                <input type="password"
                       id="US_Senha"
                       name="US_Senha"
                       class=""
                       minlength="8"
                       placeholder="Senha*"
                       required
                >
            </div>
            <div class="">
                <label class="" for="cadastrar"></label>
                <div class="">
                    <button id="cadastrar" name="action"  class="" type="submit">Cadastrar</button>
                </div>
            </div>
            <div th:if="${param.emailExistente}" class="alert alert-error">
                O email informado já está em uso.
            </div>
            <div th:if="${param.dataInvalida}" class="alert alert-error">
                A data de nascimento informada não é válida.
            </div>
        </form>
    </div>
</div>
