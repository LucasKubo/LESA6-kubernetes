<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="/images/icon.svg" />

    <!-- Link do bootstrap (CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/cadastroStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <!-- Menu Simples -->
    <nav class="navbar d-flex justify-content-end">
        <ul class="d-flex justify-content-around align-item-center nav-lista">
            <li class="nav-lista-item">
                <a class="" href="/">Início</a>
            </li>
            <li class="nav-lista-item">
                <a class="" href="/login">Entrar</a>
            </li>
        </ul>
    </nav>
</header>
<main class="container d-flex justify-content-center">
    <!-- Formulario do Login -->
    <div class="card formulario-card">
        <div class="card-body d-flex flex-wrap justify-content-center">
            <img class="formulario-icon" src="/assets/img/cadastro-form-icon.svg" alt="Ícone Meu Remédio">
            <h3>Crie sua conta</h3>
            <h5>Preencha seus dados</h5>
            <form method="post" name="formCadastro">

                <input type="text"
                       class="formulario-input"
                       id="US_Nome"
                       name="US_Nome"
                       placeholder="Nome*"
                       required="required"
                >

                <input type="text"
                       class="formulario-input"
                       id="US_Sobrenome"
                       name="US_Sobrenome"
                       placeholder="Sobrenome*"
                       required="required"
                >

                <input type=""
                       name="US_Email"
                       class="formulario-input"
                       id="US_Email"
                       placeholder="E-mail*"
                       required="required"
                       onblur="checarEmail();"
                >

                <select id="US_Sexo" name="US_Sexo" class="formulario-input">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>

                <input
                        type="date"
                        class="formulario-input"
                        id="US_DataNascimento"
                        name="US_DataNascimento"
                        placeholder="Data de Nascimento*"
                        maxlength="10"
                        onBlur="validadata()"
                        required=""
                >

                <input type="password"
                       id="US_Senha"
                       name="US_Senha"
                       class="formulario-input"
                       minlength="8"
                       placeholder="Senha*"
                       required
                >

                <span id="error-email" style="color:#FF8A8A; display:block"></span>
                <span id="error-date" style="color:#FF8A8A; display:block"></span>

                <button id="cadastrar" name="action" class="formulario-button" type="submit">Cadastrar</button>

                <div th:if="${param.emailExistente}" class="alert alert-error">
                    O email informado já está em uso.
                </div>

            </form>
        </div>
    </div>
</main>
<script src="/script/cadastro.js"></script>
<!-- Link do bootstrap (JS)-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
