contact.title=About us
contact.firstparagraph-firstline=The 'Meu Rem\u00e9dio' application was initially conceived and developed by:
contact.firstparagraph-secondline=Students of the Systems Analysis and Development Course at the Federal Institute of S\u00e3o Paulo (SPO).
contact.secondparagraph=The project consists of helping a specific group of users who undergo some type of medical treatment that, in turn, are entitled to the use of controlled drugs. It helps with financial control, checking the availability of medicines in the public health network, controlling doctors' use schedules.
contact.thirdparagraph=This project is part of the course completion work (TCC), guided by professors: Jos\u00e9 Br\u00e1s de Ara\u00fajo and Carlos Henrique Ver\u00edssimo, together with Ivan Francolin Martinez as a guest professor to compose the panel.
contact.fourthparagraph-firstline=In advance, here is our thanks to all visitors.
contact.fourthparagraph-secondline=Thank you very much!
contact.fifthparagraph-firstline=Yours sincerely,
contact.fifthparagraph-secondline=Team Meu Rem\u00e9dio!
contact.footer=Get in touch with us through the following channels: